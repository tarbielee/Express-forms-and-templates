<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>html form</title>
</head>
<center>
<body>
    <form>
    <table width="450px">
        <h1>*Fill Out Form*</h1>
        <div><label for= "visitor's_name">Visitor's Name</label> 
            <input type="text" name ="visitor's_name" maxlength="50" size="30"></div>

        <div><label for= "your_name" >Your Name </label> 
            <input type="text" name ="your_name" maxlength="50" size="30"></div>

        <div><label for= "visitor's_age">Visitor's Age</label> 
            <input type="text" name = "visitor's_age" maxlength="50" size="30"></div>

        <div><label for= "date_of_visit">Date Of Visit</label> 
            <input type="text" name ="date_of_visit" maxlength="50" size="30"></div>

        <div><label for= "time_of_visit">Time Of Visit</label> 
            <input type="text" name ="time_of_visit" maxlength="50" size="30"></div>

        <div><label for= "comments">Comments</label> 
            <textarea name="text" name ="comments" maxlength="1000" cols="25" rows="6"></textarea>
        <div>
            <input type="press to submit" value="press to submit">
        </div>
    </table>
    </form>
</body>
</center>
</html>
